<html>
    <head>
        <title>Login</title>
    </head>
    <form action="NewServlet" method="post">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label><br>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" placeholder="Username"><br>
            </div><br>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label><br>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" placeholder="Password"><br>
            </div><br>
        </div>  
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div><br>
        </div>
        <label for="newuser" class="col-sm-2 col-form-label"><a href="register.html">New User?  click here</a></label>
    </form>
</html>
